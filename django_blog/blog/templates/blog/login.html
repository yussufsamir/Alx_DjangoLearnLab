<!-- templates/registration/login.html -->
{% extends "blog/base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  {% if form.errors %}
    <p class="error">Invalid credentials. Please try again.</p>
  {% endif %}
{% endblock %}
