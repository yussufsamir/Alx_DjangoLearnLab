{% extends "blog/base.html" %}
{% block content %}
  <h1>All Blog Posts</h1>
  {% for post in posts %}
    <div class="post-snippet">
      <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.content|truncatewords:30 }}</p>
      <small>Published on {{ post.published_date }}</small>
    </div>
  {% endfor %}
{% endblock %}
