{% extends "blog/base.html" %}
{% block content %}
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete "{{ post.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'post-detail' post.pk %}">Cancel</a>
  </form>
{% endblock %}
